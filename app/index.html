<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular To-Do</title>

    <!--
           AngularJS library and the Angular UI-Router library
           Angular UI-Router is not a built into angular but makes routing much easier
           In Angular 2, Angular adopts this concept of routing and it is included
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  </head>
  <!-- in the body  -->
  <body ng-app="toDo">

    <ui-view></ui-view>


    <!-- Link EVERY JS file for our application here -->
    <!-- main app module -->
    <script src="toDo/toDo.module.js"></script>
    <!-- list -->
    <script src="toDo/features/list/list.module.js"></script>
    <script src="toDo/features/list/list.controller.js"></script>
    <script src="toDo/features/list/list.route.js"></script>
    <!-- create -->
    <script src="toDo/features/create/create.module.js"></script>
    <script src="toDo/features/create/create.controller.js"></script>
    <script src="toDo/features/create/create.route.js"></script>
    <!-- completed -->
    <script src="toDo/features/completed/completed.module.js"></script>
    <script src="toDo/features/completed/completed.controller.js"></script>
    <script src="toDo/features/completed/completed.route.js"></script>
    
  </body>
</html>
